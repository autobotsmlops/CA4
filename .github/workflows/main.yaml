# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: main branch workflow (on merge) 
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allow manual triggering from GitHub UI
  pull_request:
    branches: [ "main" ]
    types:
      - closed
permissions:
  contents: read
jobs:
  app-build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Lint
      run: |
        make lint
    - name: Test with pytest
      run: |
        make test
      
  docker-build:
    needs: app-build
    runs-on: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
      
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker images with Docker Compose
        run: |
          docker-compose -f docker-compose.yaml build
          docker tag ca4-web:latest ${{ secrets.DOCKER_USERNAME }}/ca4-web:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ca4-web:latest
          docker tag ca4-db:latest ${{ secrets.DOCKER_USERNAME }}/ca4-db:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ca4-db:latest
      
